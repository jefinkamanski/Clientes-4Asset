<div class="uk-margin uk-margin-auto@m uk-card uk-card-default uk-card-large uk-card-body">
    <button class="uk-button uk-button-primary" routerLink="/cadastro"><span class="uk-margin-small-right"
            uk-icon="plus"></span>Cadastrar Usu√°rios</button>
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.name}}</td>
                <td>{{cliente.phone}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.birth_at}}</td>
                <td uk-icon="icon: pencil"></td>
                <td uk-icon="icon: trash"></td>
            </tr>
        </tbody>
    </table>
</div>
